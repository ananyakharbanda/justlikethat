      :root {
        --primary-color: #222;
        --secondary-color: #f8f8f8;
        --accent-color: #e63946;
        --text-color: #333;
        --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        --hover-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Helvetica Neue', Arial, sans-serif;
      }

      body {
        background-color: #f9f9f9;
        color: var(--text-color);
        padding: 20px;
        line-height: 1.6;
      }

      header {
        text-align: center;
        padding: 40px 0;
        margin-bottom: 20px;
        position: relative;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 300;
        letter-spacing: 1px;
        margin-bottom: 10px;
        text-transform: uppercase;
      }

      .search-summary {
        font-size: 1.1rem;
        color: #666;
        font-style: italic;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
        padding: 20px 0;
      }

      .product-card {
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: var(--card-shadow);
        transition: var(--transition);
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--hover-shadow);
      }

      .product-image {
        height: 320px;
        overflow: hidden;
        position: relative;
      }

      .product-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease;
      }

      .product-card:hover .product-image img {
        transform: scale(1.05);
      }

      .product-info {
        padding: 20px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      .product-name {
        font-size: 1rem;
        font-weight: 500;
        margin-bottom: 8px;
        line-height: 1.3;
      }

      .product-price {
        font-size: 1.2rem;
        font-weight: 600;
        margin: 10px 0;
      }

      .product-attributes {
        margin-top: auto;
        padding-top: 15px;
        border-top: 1px solid #eee;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .attribute {
        background: #f0f0f0;
        color: #555;
        font-size: 0.8rem;
        padding: 4px 10px;
        border-radius: 20px;
        display: inline-block;
      }

      .availability {
        font-size: 0.85rem;
        margin-top: 10px;
        color: #666;
      }

      .available {
        color: #2e7d32;
      }

      .unavailable {
        color: #c62828;
      }

      @media (max-width: 1200px) {
        .products-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (max-width: 900px) {
        .products-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 600px) {
        .products-grid {
          grid-template-columns: 1fr;
        }

        header {
          padding: 20px 0;
        }

        h1 {
          font-size: 1.8rem;
        }
      }

      .filters {
        display: flex;
        gap: 15px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .filter-button {
        background: white;
        border: 1px solid #ddd;
        border-radius: 30px;
        padding: 8px 16px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: var(--transition);
      }

      .filter-button:hover,
      .filter-button.active {
        background: var(--primary-color);
        color: white;
        border-color: var(--primary-color);
      }
    </style>
