server {
    listen 80;
    server_name api.zoppl.com;
    client_max_body_size 16M;

    # Proxy all HTTP requests directly to backend
    location / {
        proxy_pass http://backend:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header X-Debug-Redirect "No redirect here HTTP" always;
    }
}

server {
    listen 443 ssl;
    server_name api.zoppl.com;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/api.zoppl.com.crt;
    ssl_certificate_key /etc/nginx/ssl/api.zoppl.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Increase max body size for file uploads
    client_max_body_size 16M;

    # Proxy all HTTPS requests directly to backend
    location / {
        proxy_pass http://backend:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header X-Debug-Redirect "No redirect here HTTPS" always;
    }
}