server {
    listen 80;
    server_name api.zoppl.com www.api.zoppl.com;
    client_max_body_size 16M;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name api.zoppl.com www.api.zoppl.com;
    
    # SSL configuration - these paths will be mounted as volumes
    ssl_certificate /etc/nginx/ssl/api.zoppl.com.crt;
    ssl_certificate_key /etc/nginx/ssl/api.zoppl.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Increase max body size for file uploads
    client_max_body_size 16M;

    # API endpoints for the main Flask app
    location /api/ {
        proxy_pass http://backend:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health {
        proxy_pass http://backend:5001/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Serve frontend (assuming it's pre-built and mounted as a volume)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}